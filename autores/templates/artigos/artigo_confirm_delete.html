<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Remover Artigo</title>
  <style>
    body { font-family: Arial, sans-serif; margin:20px; text-align:center; }
    header, footer { background:#333; color:#fff; padding:10px; }
    nav a { color:#fff; margin:0 10px; text-decoration:none; }
    .btn { padding:8px 16px; color:#fff; text-decoration:none; border:none; border-radius:4px; cursor:pointer; }
    .btn-danger { background:#dc3545; }
    .btn-secondary { background:#6c757d; }
  </style>
</head>
<body>
  <header>
    <h1>Remover Artigo</h1>
    <nav>
      <a href="{% url 'artigos:artigo_list' %}">← Voltar à lista</a>
    </nav>
  </header>
  <main>
    <p>Tem certeza que deseja remover o artigo:</p>
    <h2>{{ object.titulo }}</h2>
    <form method="post">{% csrf_token %}
      <button type="submit" class="btn btn-danger">✅ Confirmar Remoção</button>
      <a href="{% url 'artigos:artigo_list' %}" class="btn btn-secondary">Cancelar</a>
    </form>
  </main>
  <footer>
    &copy; Alessandra Oliveira
  </footer>
</body>
</html>
