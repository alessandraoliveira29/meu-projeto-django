<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Lista de Artigos</title>
  <style>
    body { font-family: Arial, sans-serif; margin:20px; }
    header, footer { background:#333; color:#fff; padding:10px; text-align:center; }
    nav a { color:#fff; margin:0 10px; text-decoration:none; }
    main { margin:20px 0; }
    ul { list-style:none; padding:0; }
    li { margin:8px 0; }
    a.btn { padding:6px 12px; background:#28a745; color:#fff; text-decoration:none; border-radius:4px; }
  </style>
</head>
<body>
  <header>
    <h1>📰 Artigos</h1>
    <nav>
      <a href="{% url 'artigos:artigo_list' %}" style="font-weight:bold;">Lista</a>
      <a href="{% url 'artigos:artigo_create' %}">➕ Novo Artigo</a>
    </nav>
  </header>
  <main>
    <ul>
      {% for artigo in artigos %}
      <li>
        <a href="{% url 'artigos:artigo_detail' artigo.pk %}">{{ artigo.titulo }}</a>
         — <small>{{ artigo.autor.nome }}</small>
        [<a href="{% url 'artigos:artigo_update' artigo.pk %}">✏️</a> |
         <a href="{% url 'artigos:artigo_delete' artigo.pk %}">🗑️</a>] |
        <a href="{% url 'artigos:artigo_detail' artigo.pk %}">🔍 Ver Detalhes</a>
        ]
      </li>
      {% empty %}
      <li>Não há artigos cadastrados.</li>
      {% endfor %}
    </ul>
  </main>
  <footer>
    &copy; 2025 Alessandra Oliveira
  </footer>
</body>
</html>
