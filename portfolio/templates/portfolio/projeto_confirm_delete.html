{% extends "portfolio/base.html" %}

{% block title %}Remover Projeto{% endblock %}

{% block main %}
<h2>Remover projeto</h2>

<p>Tem certeza que deseja remover
   "<strong>{{ object.titulo }}</strong>"?</p>

<form method="post">{% csrf_token %}
   <button type="submit"
           style="padding:8px 14px;background:#dc3545;color:#fff;
                  border:none;border-radius:4px">
       ✅ Remover
   </button>
   <a href="{% url 'portfolio:proj_list' %}">Cancelar</a>
</form>
{% endblock %}
